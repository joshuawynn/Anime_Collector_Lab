{% extends 'base.html' %}
{% block content %}

<h1>Anime List</h1>

{% for anime in anime %}
  <div class="card">
    <a href="{% url 'detail' anime.id%}">
    <div class="card-content">
      <span class="card-title">{{ anime.title }}</span>
      <p>Creator: {{ anime.creator }}</p>
      <p>Genre: {{ anime.genre|linebreaks }}</p>
      <p>Anime Release Year: {{ anime.release_year}}</p>
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
